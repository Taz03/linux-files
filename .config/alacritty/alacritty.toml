[colors]
    draw_bold_text_with_bright_colors = true

[colors.bright]
    black = "0x928374"
    blue = "0x83a598"
    cyan = "0x8ec07c"
    green = "0xb8bb26"
    magenta = "0xd3869b"
    red = "0xfb4934"
    white = "0xdfbf8e"
    yellow = "0xfabd2f"

[colors.cursor]
    cursor = "0xdfbf8e"
    text = "CellBackground"

[colors.normal]
    black = "0x282828"
    blue = "0x458588"
    cyan = "0x689d6a"
    green = "0x98971a"
    magenta = "0xb16286"
    red = "0xcc241d"
    white = "0xfbf1c7"
    yellow = "0xd79921"

[colors.primary]
    background = "0x1d2021"
    foreground = "0xfbf1c7"

[colors.selection]
    background = "0x3e4451"
    text = "CellForeground"

[env]
    TERM = "xterm-256color"

[font]
    size = 8

[font.bold]
    family = "JetBrains Mono Nerd Font"
    style = "Bold"

[font.bold_italic]
    family = "JetBrains Mono Nerd Font"
    style = "BoldItalic"

[font.italic]
    family = "JetBrains Mono Nerd Font"
    style = "MediumItalic"

[font.normal]
    family = "JetBrains Mono Nerd Font"
    style = "Medium"

[selection]
    save_to_clipboard = false

[window.padding]
    x = 5

[window]
    opacity = 0.85
