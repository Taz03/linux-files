env:
  TERM: xterm-256color

window:
  padding:
      x: 5
    
font:
    normal:
        family: JetBrains Mono Nerd Font
        style:  Medium
    bold:
        family: JetBrains Mono Nerd Font
        style:  Bold
    italic:
        family: JetBrains Mono Nerd Font
        style:  MediumItalic
    bold_italic:
        family: JetBrains Mono Nerd Font
        style: BoldItalic
    size: 8
draw_bold_text_with_bright_colors: true

selection:
    save_to_clipboard: false

colors: # gruvbox dark hard
    primary:
        background: '0x1d2021'
        foreground: '0xfbf1c7'
    normal:
        black:   '0x282828'
        red:     '0xcc241d'
        green:   '0x98971a'
        yellow:  '0xd79921'
        blue:    '0x458588'
        magenta: '0xb16286'
        cyan:    '0x689d6a'
        white:   '0xfbf1c7'
    bright:
        black:   '0x928374'
        red:     '0xfb4934'
        green:   '0xb8bb26'
        yellow:  '0xfabd2f'
        blue:    '0x83a598'
        magenta: '0xd3869b'
        cyan:    '0x8ec07c'
        white:   '0xdfbf8e'
    cursor:
        text: CellBackground
        cursor: '0xdfbf8e'
    selection:
        text: CellForeground
        background: '0x3e4451'
