[colors]
foreground = #d7dce8
background = #1a1b22
cursorColor = #d7dce8

black = #1a1b22
grey = #22262e
green = #a3be8c
red = #ed6c75
pink = #eba0ac
blue = #78aad8
cyan = #88c0d0
white = #d7dce8

[bar/bar]
height = 30px

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt
wm-restack = bspwm

font-0 = "JetBrains Mono Nerd Font:style=Medium:size=11;3"

modules-left = xworkspaces 
modules-center = date
modules-right = backlight battery alsa

cursor-click = pointer
enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active-foreground = ${colors.blue}
label-active-overline = ${colors:blue}
label-active-padding = 1

label-occupied-padding = 1

label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-empty-foreground = ${colors.grey}
label-empty-padding = 1

[module/backlight]
type = internal/backlight

card = intel_backlight
use-actual-brightness = true

format = <ramp> <label>
format-background = ${colors.green}
format-foreground = ${colors.black}

ramp-4 = " "
ramp-3 = " "
ramp-2 = " "
ramp-1 = " "
ramp-0 = " "

label = "%percentage%% "

[module/alsa]
type = internal/alsa

master-soundcard = hw:0
speaker-soundcard = hw:0
headphone-soundcard = hw:0

master-mixer = Master
speaker-mixer = Speaker
headphone-mixer = Headphone

headphone-id = 20

format-volume =
format-muted = "   "

[module/battery]
type = internal/battery

battery = BAT1
adapter = ACAD

format-charging-background = ${colors.pink}
format-charging-foreground = ${colors.black}
format-discharging-background = ${colors.pink}
format-discharging-foreground = ${colors.black}
format-full-background = ${colors.pink}
format-full-foreground = ${colors.black}

format-charging = <ramp-capacity>⚡ <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-charging = " %percentage%% "
label-discharging = " %percentage%% "
label-full = " %percentage%% "

format-full-prefix = " "
ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
ramp-capacity-5 = " "
ramp-capacity-6 = " "
ramp-capacity-7 = " "
ramp-capacity-8 = " "
ramp-capacity-9 = " "

[module/date]
type = internal/date

time = "  %I:%M "
time-alt = "  %a, %d %b "

format-background = ${colors.blue}
format-foreground = ${colors.black}

format = <label>
label = %time%

[settings]
screenchange-reload = true
