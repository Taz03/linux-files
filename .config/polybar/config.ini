[colors]
foreground = #fbf1c7
background = #1d2021
cursorColor = #ebdbb2

black = #282828
grey = #928374
red = #fb4934
green = #b8bb26
yellow = #fabd2f
blue = #83a598
purple = #d3869b
aqua = #8ec07c
white = #fbf1c7
orange = #fe8019

[bar/bar]
height = 20px

background = #0000
foreground = ${colors.foreground}

wm-restack = bspwm
font-0 = "JetBrains Mono Nerd Font:size=10;3"

modules-left = date alsa
modules-center = xworkspaces

cursor-click = pointer
enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

enable-scroll = false

label-active = " "
label-occupied = " "
label-urgent = " "
label-empty = " "

label-active-foreground = ${colors.orange}
label-occupied-foreground = ${colors.blue}
label-urgent-foreground = ${colors.red}
label-empty-foreground = ${colors.grey}

[module/alsa]
type = internal/alsa

master-soundcard = hw:0
speaker-soundcard = hw:0
headphone-soundcard = hw:0

master-mixer = Master
speaker-mixer = Speaker
headphone-mixer = Headphone

headphone-id = 20

format-muted-background = ${colors.orange}
format-muted-foreground = ${colors.white}
format-muted = "   "
format-volume =

[module/date]
type = internal/date

time = " %I:%M "
time-alt = " %a, %d %b "

format-background = ${colors.blue}
format-foreground = ${colors.black}

format = <label>
label = %time%

[settings]
screenchange-reload = true
