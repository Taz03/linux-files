[colors]
foreground = #fbf1c7
background = #1d2021
cursorColor = #ebdbb2

black = #282828
grey = #928374
green = #b8bb26
red = #fb4934
pink = #d3869b
blue = #83a598
cyan = #8ec07c
white = #fbf1c7

[bar/bar]
height = 28px

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt
wm-restack = bspwm

font-0 = "JetBrains Mono Nerd Font:style=Medium:size=11;3"

modules-left = xworkspaces 
modules-center = date
modules-right = battery alsa

cursor-click = pointer
enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active-foreground = ${colors.blue}
label-active-overline = ${colors:blue}
label-active-padding = 1

label-occupied-padding = 1

label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-empty-foreground = ${colors.grey}
label-empty-padding = 1

[module/alsa]
type = internal/alsa

master-soundcard = hw:0
speaker-soundcard = hw:0
headphone-soundcard = hw:0

master-mixer = Master
speaker-mixer = Speaker
headphone-mixer = Headphone

headphone-id = 20

format-volume =
format-muted = "   "

[module/battery]
type = internal/battery

battery = BAT0
adapter = ACAD

format-charging-background = ${colors.pink}
format-charging-foreground = ${colors.black}
format-discharging-background = ${colors.pink}
format-discharging-foreground = ${colors.black}
format-full-background = ${colors.pink}
format-full-foreground = ${colors.black}

format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-charging = "%percentage%% "
label-discharging = "%percentage%% "
label-full = "%percentage%% "

format-full-prefix = " 󰁹"
ramp-capacity-0 = " 󰂃"
ramp-capacity-1 = " 󰁺"
ramp-capacity-2 = " 󰁻"
ramp-capacity-3 = " 󰁼"
ramp-capacity-4 = " 󰁽"
ramp-capacity-5 = " 󰁾"
ramp-capacity-6 = " 󰁿"
ramp-capacity-7 = " 󰂀"
ramp-capacity-8 = " 󰂁"
ramp-capacity-9 = " 󰂂"

[module/date]
type = internal/date

time = " %I:%M "
time-alt = " %a, %d %b "

format-background = ${colors.blue}
format-foreground = ${colors.black}

format = <label>
label = %time%

[settings]
screenchange-reload = true
