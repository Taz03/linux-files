[colors]
background = #1d1f21
foreground = #d3c6aa

black = #475258
red = #e67e80
green = #a7c080
yellow = #dbbc7f
blue = #7fbbb3
magenta = #d699b6
cyan = #83c092
white = #d3c6aa
grey = #928374

[bar/bar]
height = 20px

background = #0000
foreground = ${colors.foreground}

wm-restack = bspwm
font-0 = "JetBrains Mono Nerd Font:size=11;3"

modules-left = date alsa
modules-center = xworkspaces

cursor-click = pointer
enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

enable-scroll = false

label-active = " "
label-occupied = " "
label-urgent = " "
label-empty = " "

label-active-foreground = ${colors.green}
label-occupied-foreground = ${colors.yellow}
label-urgent-foreground = ${colors.red}
label-empty-foreground = ${colors.grey}

[module/alsa]
type = internal/alsa

master-soundcard = hw:0
speaker-soundcard = hw:0
headphone-soundcard = hw:0

master-mixer = Master
speaker-mixer = Speaker
headphone-mixer = Headphone

headphone-id = 20

format-muted-background = ${colors.green}
format-muted-foreground = ${colors.black}
format-muted = "   "
format-volume =

[module/date]
type = internal/date

time = " %I:%M "
time-alt = " %a, %d %b "

format-background = ${colors.blue}
format-foreground = ${colors.black}

format = <label>
label = %time%

[settings]
screenchange-reload = true
